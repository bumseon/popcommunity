{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <meta http-equiv="content-type" content="text/html;">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
<div id="wrapper">

        <div class="nav-wrapper">
            <div class="container">
                
                <nav class="navbar navbar-default navbar-inverse" role="navigation">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <a href="{% url 'main' %}" class="navbar-brand">POP COMMUNITY</a>
                    </div>
                  </div><!-- /.container-fluid -->
                </nav>

            </div>
            <!-- /.container -->
        </div>
    </div>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />

                 <br />
            </div>
        </div>
         <div class="row ">
               
                  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>비밀번호 찾기</strong>  
                            
                     
                    </div>
        <div class="text-center">
        <form action="" method="post">
        {% csrf_token %}
        </br>
        <strong>아이디을 입력해주세요.</strong></br></br>
        아이디 <input type="text" name="user_id"><br>
        </br></br>
        
        
        <strong>이메일을 입력해주세요.</strong></br></br>
        이메일 <input type="text" name="user_email"></br></br></br>
        <input type="submit" class="btn btn-success" value="전송">
        <a href="{% url 'main' %}" ><input type="button" class="btn btn-primary" value="홈으로"></a>    
   
        </form> 
        </br></br>
        
        </div>
    </div>

</body>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $('input:submit').click(function(){
        $.ajax({
            url: '',
            type: 'post',
            data: $('form').serialize(),
            success: function(result){
                alert(result)
                if(result=="확인 완료"){
                    html = '<h3>계정이 확인되었습니다.</h3><br><h5><a href="{% url 'pwd_reset'%}">비밀번호 변경하러 가기</a></h5>'
                    $('form').after(html)
                    $('form').remove()
                }
            }
        })
        return false
    })
</script>

</html>
