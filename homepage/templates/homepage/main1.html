{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="{% static 'cms/js/bootstrap.bundle.min.js'%}"></script>
</head>
<body>
    <h3>Main</h3>
        {% comment %} <script>

    $(document).ready(function() { 
 
    $('#carouselExampleIndicators').find('.item').first().addClass('active'); 
 
});
</script> {% endcomment %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://c1.staticflickr.com/5/4314/35907216476_250633bd66_c.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://c1.staticflickr.com/5/4304/35907213446_c81f70eb39_c.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://c1.staticflickr.com/5/4330/35861245381_a81bf54a45_c.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    {% if request.session.user_id %}
    <h5><a href="{% url 'logout' %}">로그아웃</a></h5>
    <h5><a href="#">마이페이지</a></h5>
    <h5><a href="{% url 'pwd_reset' %}">비밀번호 변경</a></h5>
    {% else %}
    <h5><a href="{% url 'join_agree' %}">회원가입</a></h5>
    <h5><a href="{% url 'login' %}">로그인</a></h5>
    <h5><a href="{% url 'find_id' %}">아이디 찾기</a></h5>
    <h5><a href="{% url 'find_pwd' %}">패스워드 찾기</a></h5>
    {% endif %}
    <h5><a href="{% url 'cms:book_list' %}">커뮤니티 게시판</a></h5>
</body>
